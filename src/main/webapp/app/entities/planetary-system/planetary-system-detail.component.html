<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="planetary_system">
            <h2><span jhiTranslate="herokuDemo2App.planetary_system.detail.title">Planetary System</span> {{planetary_system.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="herokuDemo2App.planetary_system.name">Name</span></dt>
                <dd>
                    <span>{{planetary_system.name}}</span>
                </dd>
                <dt><span jhiTranslate="herokuDemo2App.planetary_system.star">Star</span></dt>
                <dd>
                    <span>{{planetary_system.star}}</span>
                </dd>
                <dt><span jhiTranslate="herokuDemo2App.planetary_system.galaxy">Galaxy</span></dt>
                <dd>
                    <span>{{planetary_system.galaxy}}</span>
                </dd>
                <dt><span jhiTranslate="herokuDemo2App.planetary_system.galaxy_re">Galaxy Re</span></dt>
                <dd>
                    <div *ngIf="planetary_system.galaxy_re">
                        <a [routerLink]="['/galaxy', planetary_system.galaxy_re?.id, 'view']">{{planetary_system.galaxy_re?.name}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/planetary-system', planetary_system.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
